<style>
    .banner-container {
        width: 100%;
        font-family: "Computer Modern Serif", serif;
        transition: transform 0.2s ease-in-out;
    }

    .banner-container.hidden {
        transform: translateY(-100%);
    }

    .banner-top {
        background-color: #ff0064;
        height: 80px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .banner-bottom {
        background-color: #ff0064;
        height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        padding: 0 48px;
    }

    .decagram-container {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 76px;
        height: 76px;
        background-color: #ff0064;
        z-index: 1000;
        cursor: pointer;
    }

    .decagram-container img {
        position: fixed;
        top: 10px;
        left: 10px;
        height: 56px;
        width: 56px;
    }

    .decagram-container img:hover {
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .banner-top img.center {
        height: 59px;
        width: auto;
    }

    .dropdown {
        position: relative;
    }

    .dropdown > span {
        font-size: 24pt;
        font-weight: bold;
        padding: 0px 48px;
        /* padding-left: 48px; */
        /* padding-right: 48px; */
        cursor: pointer;
        color: black;
        display: block;
    }

    .dropdown:hover > span {
        background-color: white;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 100%;
        z-index: 1;
        top: 100%;
        left: 0;
        margin: 0;
        padding: 0;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: #000000;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 18pt;
        font-weight: normal;
    }

    .dropdown-content a:hover {
        background-color: #ff0064;
        color: #000000;
    }

    body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin: 0;
        padding: 0;
    }

    img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
    }


    /* DARK THEME */
    body.d-theme .banner-top,
    body.d-theme .banner-bottom,
    body.d-theme .decagram-container {
        background-color: #000000;
    }

    body.d-theme .decagram-container img {
        position: fixed;
        top: 10px;
        left: 10px;
        height: 56px;
        width: 56px;
        filter: invert(100%);
    }

    body.d-theme .banner-top img.center {
        height: 59px;
        width: auto;
        filter: invert(100%);
    }

    body.d-theme .dropdown > span,
    body.d-theme .dropdown-content a {
        color: #ffffff;
    }

    body.d-theme .dropdown:hover > span,
    body.d-theme .dropdown-content {
        background-color: #ff0064;
    }

    body.d-theme .dropdown-content a:hover {
        background-color: #000000;
        color: #ffffff;
    }

    /* LIGHT THEME */
    body.l-theme .banner-top,
    body.l-theme .banner-bottom,
    body.l-theme .decagram-container {
        background-color: #ffffff;
    }

    body.l-theme .dropdown > span,
    body.l-theme .dropdown-content a {
        color: #000000;
    }

    body.l-theme .dropdown:hover > span,
    body.l-theme .dropdown-content {
        background-color: #00ffc0;
    }

    body.l-theme .dropdown-content a:hover {
        background-color: #ffffff;
        color: #000000;
    }
</style>
